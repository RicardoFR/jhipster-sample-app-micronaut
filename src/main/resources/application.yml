# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ['configprops', 'env', 'health', 'info', 'jhimetrics', 'logfile', 'loggers', 'prometheus', 'threaddump']
  endpoint:
    health:
      show-details: when-authorized
    jhimetrics:
      enabled: true
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${micronaut.application.name}
    web:
      server:
        auto-time-requests: true

micronaut:
  application:
    name: jhipsterSampleApplication
  router:
    static-resources:
      client:
        paths: classpath:static
        mapping: /**
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
        path: /api/authenticate
      logout:
        enabled: true
    token:
      jwt:
        enabled: true
        bearer:
          enabled: true
    intercept-url-map:
      - pattern: /
        access: isAnonymous()
      - pattern: /app/**/*.*
        access: isAnonymous()
      - pattern: /i18n/**
        access: isAnonymous()
      - pattern: /content/**
        access: isAnonymous()
      - pattern: /swagger-ui/index.html
        access: isAnonymous()
      - pattern: /favicon.ico
        access: isAnonymous()
      - pattern: /test/**
        access: isAnonymous()
      - pattern: /api/register
        access: isAnonymous()
      - pattern: /api/activate
        access: isAnonymous()
      - pattern: /api/account/reset-password/init
        access: isAnonymous()
      - pattern: /api/account/reset-password/finish
        access: isAnonymous()
      - pattern: /api/**
        access: isAuthenticated()
      - pattern: /management/health
        access: isAnonymous()
      - pattern: /management/info
        access: isAnonymous()
      - pattern: /management/prometheus
        access: isAnonymous()
      - pattern: /management/**
        access: ROLE_ADMIN

endpoints:
  all:
    path: /management
    sensitive: false

jmx:
  register-endpoints: false

spring:
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: jhipster-sample-application-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-sample-application-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML

server:
  servlet:
    session:
      cookie:
        http-only: true

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

